<section class="pricing-section">
	<div class="container pricing-container">
		<h3 class="superheader">Ціни</h3>
		<h1 class="section-header pricing-header">Тарифи на послуги</h1>
		<div class="pdf-viewer-header">
			<span>Редакція тарифів БТС Брокер діюча</span>
			<select name="pricing-date" id="pricing-date">
				<option value="pricing-2024-10-31">з 2024-10-31</option>
				<option value="pricing-2024-07-25">з 2024-07-25 по 2024-10-30</option>
				<option value="pricing-2024-06-10">з 2023-06-10 по 2024-07-24</option>
				<option value="pricing-2023-09-01">з 2023-09-01 по 2024-06-09</option>
				<option value="pricing-2023-01-01">з 2023-01-01 по 2023-08-31</option>
			</select>
		</div>
	</div>
	<div class="pdf-viewer-section">
		<object
			class="pricing-pdf-main"
			id="pdf-main"
			data="https://btc-broker.com/upload/documents/pricing/dummy-pdf.pdf"
			type="application/pdf"
		>
			<embed
				class="pricing-pdf-fallback"
				id="pdf-fallback"
				src="https://btc-broker.com/upload/documents/pricing/dummy-pdf.pdf"
			/>
		</object>
		<iframe
			class="pricing-pdf-main-mobile"
			id="pdf-main-mobile"
			src="https://btc-broker.com/web/viewer.html?file=https%3A%2F%2Fbtc-broker.com%2Fupload%2Fdocuments%2Fpricing%2Fdummy-pdf.pdf"
			frameborder="0"
		></iframe>
	</div>
</section>
